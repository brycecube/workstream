<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title th:text="${title} ?: 'brycecube.com'"> brycecube.com </title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:each="js : ${#strings.listSplit(extraJS?:'', ',')}" th:src="${js}" />

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:each="css : ${#strings.listSplit(extraCSS?:'', ',')}" th:href="${css}" />
</head>

<div class="navbar" th:fragment="navbar">
    <div class="navbar-inner">
        <div class="container">
            <a class="pull-right" th:href="@{/}">
                <img th:src="@{/img/cubes.png}" id="cubeImage" alt="cubes" height="38px"/>
            </a>
            <a class="brand" th:href="@{/}">
                brycecube
            </a>
            <ul class="nav">
                <li th:class="${active == 'home'} ? 'active'">
                    <a th:href="@{/}">Home</a>
                </li>
				<li th:class="${active == 'photogallery'} ? 'active'">
                    <a th:href="@{/photogallery}">Photogallery</a>
                </li>
				<li th:class="${active == 'panoramics'} ? 'active'">
                    <a th:href="@{/photogallery/pano}">Panoramics</a>
                </li>
				<li th:class="${active == 'projects'} ? 'active'">
                    <a th:href="@{/projects}">Projects</a>
                </li>
				<li th:class="${active == 'protocube'} ? 'active'">
                    <a th:href="@{/protocube}">Protocube</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<footer th:fragment="footer">Copyright &copy;2012 | brycecube.com | All rights reserved</footer>

</html>
