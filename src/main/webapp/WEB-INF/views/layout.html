<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <title th:text="${page_title} ?: 'workstream'"> workstream </title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Content-Style-Type" content="text/css" />

    <script type="text/javascript" th:each="script : ${#strings.listSplit(beforejs?:'', ',')}" th:src="${script}"></script>

    <link rel="stylesheet" type="text/css" th:each="src : ${#strings.listSplit(css?:'', ',')}" th:href="${src}" />
</head>

<nav class="nav" th:fragment="nav">
  <a data-el="main.settings" href="/account" th:class="${active == 'home'} ? 'active'">Settings</a>
</nav>

<header th:fragment="header">
	<h1 title="Liftstream">
		${header}
	</h1>
</header>

 <footer th:fragment="footer">
    ${footer}
 </footer>

</html>
